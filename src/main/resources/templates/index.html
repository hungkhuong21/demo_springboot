<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm đa ngôn ngữ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        /* Language selector */
        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            min-width: 150px;
        }

        .language-selector button {
            padding: 8px 16px;
            border: none;
            background-color: #4f46e5;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-selector button:hover {
            background-color: #4338ca;
        }

        .category-section {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        .category-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        /* Products section */
        .products-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 150px;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .product-image i {
            font-size: 3rem;
            color: #4f46e5;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ef4444;
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: bold;
        }

        .product-content {
            padding: 15px;
        }

        .product-content h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #111827;
        }

        .product-content p {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-products {
            text-align: center;
            color: #9ca3af;
            font-size: 1rem;
            padding: 40px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .language-selector {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <div class="header fade-in">
        <h1><i class="fas fa-globe"></i>
            <span th:switch="${selectedLang}">
                    <span th:case="'vi'">Demo đa ngôn ngữ</span>
                    <span th:case="'en'">Multilingual demo</span>
                    <span th:case="'in'">बहु-भाषा डेमो</span>
            </span>
        </h1>
    </div>

    <!-- Bộ chọn ngôn ngữ -->
    <div class="language-selector fade-in">
        <form action="/" method="get">
            <select name="lang">
                <option th:each="l : ${languages}"
                        th:value="${l.languageId}"
                        th:text="${l.languageName}"
                        th:selected="${l.languageId == selectedLang}">
                </option>
            </select>
            <button type="submit"><i class="fas fa-eye"></i> Xem</button>
        </form>
    </div>

    <!-- Khu vực danh mục + sản phẩm -->
    <div style="display: flex; gap: 30px;">
        <!-- DANH MỤC -->
        <div style="width: 25%;">
            <h2>
                <i class="fas fa-boxes"></i>
                <span th:switch="${selectedLang}">
                    <span th:case="'vi'">Danh mục</span>
                    <span th:case="'en'">Category</span>
                    <span th:case="'in'">उत्पादों की सूची</span>
                </span>
            </h2>
            <ul style="list-style: none; padding: 0;">
                <li th:each="category : ${categories}"
                    style="margin: 8px 0;">
                    <a th:href="@{/(lang=${selectedLang}, categoryId=${category.id.productCategoryID})}"
                       th:text="${category.categoryName}"
                       th:classappend="${category.id.productCategoryID == selectedCategoryId} ? 'active' : ''"
                       style="text-decoration: none; color: #1f2937; font-weight: 500;">
                    </a>
                </li>
            </ul>
        </div>

        <!-- SẢN PHẨM -->
        <div style="width: 75%;">
<!--            Đổi ngôn ngữ khi chọn theo tiếng-->
            <h2>
                <i class="fas fa-boxes"></i>
                <span th:switch="${selectedLang}">
                    <span th:case="'vi'">Danh sách sản phẩm</span>
                    <span th:case="'en'">Product List</span>
                    <span th:case="'in'">उत्पादों की सूची</span>
                </span>
            </h2>

            <div th:if="${#lists.isEmpty(products)}" class="no-products">
                <i class="fas fa-box-open"></i>
                <p>Không có sản phẩm trong danh mục này.</p>
            </div>

            <div class="products-grid">
                <div th:each="p : ${products}" class="product-card">
                    <div class="product-image">
                        <i class="fas fa-shopping-bag"></i>
                        <div class="product-badge">NEW</div>
                    </div>
                    <div class="product-content">
                        <h3 th:text="${p.productName}"></h3>
                        <p th:text="${p.description}"></p>
                        <div class="product-price">
                            <i class="fas fa-dollar-sign"></i>
                            <span th:text="${p.product.price}" class="price-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
   document.addEventListener('DOMContentLoaded', function() {
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach((element, index) => {
        setTimeout(() => {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        }, index * 200);
    });

    // Format giá tiền chuẩn VNĐ
    const priceElements = document.querySelectorAll('.price-value');
    priceElements.forEach(element => {
        const price = Number(element.textContent);
        if (!isNaN(price)) {
            element.textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' })
                                        .format(price)
                                        .replace('₫', 'VNĐ');
        }
    });
});

</script>
</body>
</html>
